<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>bootstrap</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
	</head>

	<body ng-app="searchApp">
		<!-- navigation start-->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="col-lg-12 col-md-6 col-sm-2 col-xs-2">
					<ul class="nav navbar-nav">
						<li >
							<a href="index.html">Index</a>
						</li>
						<li class="active">
							<a href="search.html">Search</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- navigation end-->
		<!-- container start-->
		<div class="container" ng-controller="SearchController" >
			<!-- row start-->
			<div class="row">
				<!-- search content start-->
				<div class="col-lg-12 col-md-6 col-sm-2 col-xs-2">
					<div class="panel panel-default">
						<div class="panel-heading">
							Search
						</div>
						<div class="panel-body" >
							<form role="form" class="form-vertical" novalidate name="searchform" >
								<div class="form-group">
									<div class="error text-danger bg-danger" ng-show="error">
										Please select the keyword

									</div>
								</div>
								<div class="form-group">
									<!-- <input type="search" class="form-control" required="required" name="searchkeyword" ng-model="searchkeyword" >-->
									<select class="form-control" name="searchkeyword" ng-model="searchkeyword" id="searchkeyword" >
										<option value="">select</option>
										<option value="cats">cats</option>
										<option value="dogs">dogs</option>

									</select>

								</div>
								<div class="form-group">
									<button type="button" class="btn btn-success" id="searchbtn" ng-click="getResult()">
										Search
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-12 col-md-6 col-sm-2 col-xs-2" ng-show="disp">
					<div class="panel panel-default">
						<div class="panel-heading">
							Search Result
						</div>
						<div class="panel-body">
							<table class="table table-striped table-condensed" >
								
								<thead>
									<th>Site name</th>
									<th>{{ searchkeyword }} keyword count</th>
									<th>Rank</th>
								</thead>
								<tbody>
									<tr ng-repeat="sites in searchresult | orderBy :searchkeyword:true" >
										<td ng-bind="sites.sitename"></td>
										<td ng-bind="sites.{{searchkeyword}}" ></td>
										<td ng-bind="$index+1"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- search content end-->
			</div>
			<!-- row end-->
	</body>
	<!-- container end-->
</html>
<script type="text/javascript" src="js/script.js"></script>
